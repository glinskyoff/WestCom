<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WestCom - официальный сайт</title>

    <link rel="stylesheet" href="../style/style.css">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

</head>
<body>

    <div class="wrapper">
        <div class="donate-bg">
            
            <div class="header">
                <div class="container">
                    <div class="header__inner">

                        <div class="header-left">
                            <a href="/" class="header-left-title">WestCom</a>
                        </div>

                        <div class="header-right">
                            <nav>
                                <ul class="header-nav">
                                    <li><a href="" class="header-link header-link-first">Главная</a>
                                        <ul class="header-nav-main">
                                            <li><a href="" class="header-link-main-first">Медиа</a></li>
                                            <li><a href="" class="header-link-main-second">Dev-team</a></li>
                                        </ul>
                                    </li>
                                    <li><a href="" class="header-link">Форум</a></li>
                                    <li><a href="/vendor/page/donate.html" class="header-link-donate">Донат</a></li>
                                    <li><a href="" class="header-link">Сервера</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>

            <div class="donate">
                <div class="container">
                    <div class="donate__inner">

                        <p class="donate-title">Донат</p>

                        <div class="donate-block">
                            <div class="donate-left">
                                <div class="donate-left-block">
                                    <div class="donate-left-left">
                                        <p class="donate-left-left-title-steam">Ссылка на Steam-аккаунт</p>
                                        <input type="text" placeholder="Введите вашу ссылку" class="donate-left-left-link">

                                        <p class="donate-left-left-title-sum">Сумма</p>
                                        <input type="text" placeholder="Введите сумму" class="donate-left-left-sum">

                                        <p class="donate-left-left-title-server">Сервер</p>
                                        <select class="donate-left-left-server">
                                            <option value="" class="donate-left-left-server-option">Выберите сервер</option>
                                            <option value="1" class="donate-left-left-server-option">Название сервера</option>
                                            <option value="2" class="donate-left-left-server-option">Название сервера</option>
                                            <option value="3" class="donate-left-left-server-option">Название сервера</option>
                                            <option value="4" class="donate-left-left-server-option">Название сервера</option>
                                        </select>
                                    </div>
                                    <div class="donate-left-right">
                                        <p class="donate-left-right-title-pay">Способ оплаты</p>
                                        <input type="radio" name="pay" class="donate-left-right-pay-one">
                                        <input type="radio" name="pay" class="donate-left-right-pay-two">
                                        <input type="radio" name="pay" class="donate-left-right-pay-three">

                                        <button class="donate-left-right-button">Пополнить</button>
                                    </div>
                                </div>
                            </div>

                            <div class="donate-right">
                                <img src="/images/donate/gift-bg.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>











        </div>
    </div>
    
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
